<div class="recipe-card mb-4" (click)="showDetails()">
  <div class="recipe-img">
    <img [src]="recipe.imagePath" class="w-100 h-100" alt="recipe">
  </div>
  <div class="recipe-info p-3 position-relative">
    <h5 class="text-capitalize mb-1">{{recipe.name}}</h5>
    <p class="description mb-0 lh-sm">{{recipe.description}}
    </p>
    <small class="ingridiants d-flex align-items-center gap-2 mt-3">
      <div class="text-capitalize">
        @for (item of recipe.ingredients; track item; let i = $index) {
        @if (i<=2) { {{item}}} @if (i<=1) { , } } </div>
          <span *ngIf="recipe.ingredients&&recipe.ingredients.length>3"
            class="num d-flex justify-content-center align-items-center rounded-circle text-white">+{{recipe.ingredients.length-3}}</span>
    </small>
    <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap mt-3">
      <span class="price fs-4">4$</span>
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <button class="btn btn-outline-color d-flex justify-content-center align-items-center">
          <i class="pi pi-heart"></i>
        </button>
        <button class="btn btn-main-color d-flex justify-content-center align-items-center">
          Add To Chart
        </button>
      </div>
    </div>
  </div>
</div>
