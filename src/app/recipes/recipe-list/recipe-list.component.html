<div id="Recipe-list" class="mt-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center gap-3">
      <h1 class="fs-4 mb-0">
        Recipe List
      </h1>
      <button class="btn btn-main-color d-flex gap-2 align-items-center justify-content-center">
        <i class="pi pi-plus-circle"></i>
        Add New Recipe
      </button>
    </div>
    <div class="row mt-4">
      @if(isLoading){
      @for (item of [1,2,3,4,1,2,3,4]; track $index) {
      <div class="col-lg-3 col-sm-6">
        <p-skeleton width="100%" height="23rem" borderRadius="15px" styleClass="mb-3" />
      </div>
      }
      }@else {
      @for (item of recipes; track $index) {
      <div class="col-lg-3 col-sm-6">
        <app-recipe-item [recipe]="item"></app-recipe-item>
      </div>
      }
      }
    </div>
  </div>
</div>
