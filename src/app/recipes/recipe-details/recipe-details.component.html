<div id="recipe-details">
  <div class="row">
    <div class="col-md-6">
      <div class="recipe-img">
        <img [src]="recipe.imagePath" alt="recipe" class="w-100 h-100">
      </div>
    </div>
    <div class="col-md-6 mt-2">
      <div class="d-flex justify-content-between align-items-center gap-2">
        <h4 class="mb-0">
          {{recipe.name}}
        </h4>
        <div class="d-flex gap-2">
          <span>
            <i class="pi pi-pencil"></i>
          </span>
          <span>
            <i class="pi pi-trash"></i>
          </span>
        </div>
      </div>
      <p class="description mt-3">
        {{recipe.description}}
      </p>
      <p class="mt-3">
        Price: <strong class="price">4$</strong>
      </p>
      <div class="mt-4">
        <h5>
          Ingredients
        </h5>
        <div class="d-flex gap-2">
          @for (item of recipe.ingredients; track $index) {
          <span class="ingredient text-white">
            {{item}}
          </span>
          }
        </div>
      </div>
      <div class="mt-5 d-flex justify-content-end align-items-center gap-3">
        <button class="btn btn-outline-color d-flex justify-content-center align-items-center">
          <i class="pi pi-heart"></i>
        </button>
        <button class="btn btn-main-color d-flex justify-content-center align-items-center">
          Add To Chart
        </button>
      </div>
    </div>
  </div>
</div>
